<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        form h2 {
            margin-bottom: 15px;
            color: #444;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #28a745;
            color: #fff;
            border: none;
        }
    </style>
</head>
<body>
  <form method="post" action="/submit-form/">
    {% csrf_token %}
    <h2>Rent a Vehicle</h2>
    <label for="duration">Rental Duration (in days):</label>
    <input type="number" id="duration" name="duration" required>

    <label for="license">Do you have a driver's license?</label>
    <select id="license" name="license">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <label for="budget">Budget (in INR):</label>
    <input type="number" id="budget" name="budget" required>

    <label for="persons">Number of Persons:</label>
    <input type="number" id="persons" name="persons" required>

    <label for="driver-needed">Need a Driver?</label>
    <select id="driver-needed" name="driver_needed">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>

    <button type="submit">Submit</button>
</form>

</body>
</html>
