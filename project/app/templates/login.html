<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;">
  
    <div style="background-color: #ffffff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; font-family: Arial, sans-serif; color: #333;">Login</h2>
        <form action="./login" method="post" style="display: flex; flex-direction: column; gap: 10px;">
            {% csrf_token %}
            <label for="email" style="font-family: Arial, sans-serif; color: #333;">Email ID:</label>
            <input type="email" id="email" name="b1" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <label for="password" style="font-family: Arial, sans-serif; color: #333;">Password:</label>
            <input type="password" id="password" name="b2" required style="padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            
            <button type="submit" style="padding: 10px; background-color: hwb(0 0% 0%); color: white; border: none; border-radius: 5px; cursor: pointer;"><a href="./index" style="color: white; text-decoration: none;">Login</a></button>
        </form>
    </div>
</body>
</html>
